name: Authorizer Lambda (Development)

on:
  workflow_call:
  push:
    paths:
      - "apps/backend/dotnet/auth/**"
      - "packages/backend/dotnet/**"
      - ".github/workflows/authorizer-development.yml"

  pull_request:
    paths:
      - "apps/backend/dotnet/auth/**"
      - "packages/backend/dotnet/**"

jobs:
  build-auth-dev:
    uses: ./.github/workflows/build-dotnet-lambda.yml
    with:
      project-name: "flyingdarts.backend.authorizer"
      project-directory: "apps/backend/dotnet/auth"
      lambda-function-name: "Flyingdarts-Authorizer-Development"
      dotnet-version: "8.0.x"

  deploy-auth-dev:
    needs: build-auth-dev
    uses: ./.github/workflows/deploy-lambda.yml
    with:
      lambda-function-name: "Flyingdarts-Authorizer-Development"
      artifact-name: "Flyingdarts-Authorizer-Development-package"
      environment: "development"
    secrets: inherit
