name: Test .NET Solution

on:
  workflow_call:
    inputs:
      project-name:
        description: "Name of the project within Turbo context. (package.json name)"
        required: true
        type: string
      dotnet-version:
        description: "Version of .NET to use"
        required: false
        type: string
        default: "8.0.x"
      node-version:
        description: "Version of Node.js to use"
        required: false
        type: string
        default: "22"
      solution-file:
        description: "Solution file to use"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Fetch all history for turbo prune

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution-file }}

      - name: Build
        run: dotnet build ${{ inputs.solution-file }}

      - name: Run tests
        run: dotnet test ${{ inputs.solution-file }}
